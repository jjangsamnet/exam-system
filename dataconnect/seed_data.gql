# 시험 출제 시스템 샘플 데이터
# 참고: 실제 사용 시 Firebase Auth로 생성된 사용자와 연동됩니다.

mutation SeedExamSystem @transaction {
  # 카테고리 추가 (과목)
  category_insertMany(
    data: [
      {
        id: "cat-math-uuid",
        name: "수학",
        description: "수학 과목 문제"
      },
      {
        id: "cat-science-uuid",
        name: "과학",
        description: "과학 과목 문제"
      },
      {
        id: "cat-english-uuid",
        name: "영어",
        description: "영어 과목 문제"
      },
      {
        id: "cat-korean-uuid",
        name: "국어",
        description: "국어 과목 문제"
      }
    ]
  )

  # 샘플 문제 추가
  question_insertMany(
    data: [
      # 수학 객관식 문제
      {
        id: "q1-uuid",
        categoryId: "cat-math-uuid",
        type: "multiple_choice",
        questionText: "2 + 2 = ?",
        difficulty: "easy",
        points: 5
      },
      {
        id: "q2-uuid",
        categoryId: "cat-math-uuid",
        type: "multiple_choice",
        questionText: "원의 넓이를 구하는 공식은?",
        difficulty: "medium",
        points: 10
      },
      # 과학 객관식 문제
      {
        id: "q3-uuid",
        categoryId: "cat-science-uuid",
        type: "multiple_choice",
        questionText: "물의 화학식은?",
        difficulty: "easy",
        points: 5
      },
      # 영어 주관식 문제
      {
        id: "q4-uuid",
        categoryId: "cat-english-uuid",
        type: "short_answer",
        questionText: "다음 문장을 영어로 번역하시오: '나는 학생입니다.'",
        difficulty: "easy",
        points: 10
      },
      # 국어 서술형 문제
      {
        id: "q5-uuid",
        categoryId: "cat-korean-uuid",
        type: "essay",
        questionText: "독서의 중요성에 대해 200자 이내로 서술하시오.",
        difficulty: "medium",
        points: 20
      }
    ]
  )

  # 객관식 선택지 추가
  choice_insertMany(
    data: [
      # 문제 1 선택지
      { questionId: "q1-uuid", choiceText: "3", choiceNumber: 1, isCorrect: false },
      { questionId: "q1-uuid", choiceText: "4", choiceNumber: 2, isCorrect: true },
      { questionId: "q1-uuid", choiceText: "5", choiceNumber: 3, isCorrect: false },
      { questionId: "q1-uuid", choiceText: "6", choiceNumber: 4, isCorrect: false },

      # 문제 2 선택지
      { questionId: "q2-uuid", choiceText: "πr", choiceNumber: 1, isCorrect: false },
      { questionId: "q2-uuid", choiceText: "πr²", choiceNumber: 2, isCorrect: true },
      { questionId: "q2-uuid", choiceText: "2πr", choiceNumber: 3, isCorrect: false },
      { questionId: "q2-uuid", choiceText: "2πr²", choiceNumber: 4, isCorrect: false },

      # 문제 3 선택지
      { questionId: "q3-uuid", choiceText: "H₂O", choiceNumber: 1, isCorrect: true },
      { questionId: "q3-uuid", choiceText: "CO₂", choiceNumber: 2, isCorrect: false },
      { questionId: "q3-uuid", choiceText: "O₂", choiceNumber: 3, isCorrect: false },
      { questionId: "q3-uuid", choiceText: "H₂", choiceNumber: 4, isCorrect: false }
    ]
  )

  # 주관식 정답 추가
  answer_insertMany(
    data: [
      {
        questionId: "q4-uuid",
        answerText: "I am a student.",
        keywords: '["I am", "student"]'
      },
      {
        questionId: "q5-uuid",
        answerText: "모범답안: 독서는 지식을 습득하고 사고력을 기르는 중요한 활동입니다...",
        keywords: '["지식", "사고력", "중요성"]'
      }
    ]
  )
}

# 참고사항:
# - 실제 사용자(User)는 Firebase Auth로 인증 후 자동 생성됩니다.
# - 시험(Exam)은 교사가 직접 생성합니다.
# - 시험 응시(ExamAttempt)와 답안(StudentAnswer)은 학생이 시험을 치를 때 생성됩니다.
# - UUID는 실제로 Firebase Data Connect에서 자동 생성됩니다. 여기서는 예시입니다.
